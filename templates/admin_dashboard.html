<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS styles here -->
    <!-- <link rel="stylesheet" href="custom.css"> -->
    <!-- Add futuristic CSS styles -->
    <style>
        /* Style for the navbar */
        .futuristic-navbar {
            background-color: #333; /* Dark background */
        }

        /* Style for navigation links */
        .futuristic-navbar .navbar-nav .nav-link {
            color: #fff; /* White text color */
            transition: color 0.2s; /* Smooth color transition */
        }

        /* Hover effect for navigation links */
        .futuristic-navbar .navbar-nav .nav-link:hover {
            color: #00bcd4; /* Hover color (e.g., teal) */
        }

        /* Style for the active navigation link */
        .futuristic-navbar .navbar-nav .nav-item.active .nav-link {
            color: #00bcd4; /* Active link color (e.g., teal) */
        }

        /* Style for the cards */
        .futuristic-card {
            background-color: #f8f8f8; /* Slight grey background */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
            transition: transform 0.2s; /* Smooth transition for hover effect */
        }

        /* Hover effect for the cards */
        .futuristic-card:hover {
            transform: scale(1.05); /* Enlarge on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <!-- Add your navigation links here -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('products') }}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('add_product') }}">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('admin_logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Welcome to the Admin Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Display statistics or charts here -->
                <div class="card mb-4 futuristic-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Products</h5>
                        <p class="card-text">100</p>
                    </div>
                </div>
                <div class="card mb-4 futuristic-card">
                    <div class="card-body">
                        <h5 class="card-title">Total Orders</h5>
                        <p class="card-text">50</p>
                    </div>
                </div>
                <!-- Add more statistics or charts as needed -->
            </div>
            <div class="col-md-6">
                <!-- Add admin actions or settings here -->
                <div class="card mb-4 futuristic-card">
                    <div class="card-body">
                        <h5 class="card-title">Admin Actions</h5>
                        <a href="#" class="btn btn-primary futuristic-btn">Add Product</a>
                        <a href="#" class="btn btn-danger futuristic-btn">Delete User</a>
                        <!-- Add more admin actions or settings as needed -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add your custom JavaScript scripts here -->
    <!-- <script src="custom.js"></script> -->
</body>
</html>
