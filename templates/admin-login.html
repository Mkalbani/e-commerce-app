<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS styles here -->
    <link rel="stylesheet" href="custom.css">
    <!-- Add futuristic CSS styles -->
    <style>
        /* Style for the navbar */
        .futuristic-navbar {
            background-color: #333; /* Dark background */
        }

        /* Style for navigation links */
        .futuristic-navbar .navbar-nav .nav-link {
            color: #fff; /* White text color */
            transition: color 0.2s; /* Smooth color transition */
        }

        /* Hover effect for navigation links */
        .futuristic-navbar .navbar-nav .nav-link:hover {
            color: #00bcd4; /* Hover color (e.g., teal) */
        }

        /* Style for the active navigation link */
        .futuristic-navbar .navbar-nav .nav-item.active .nav-link {
            color: #00bcd4; /* Active link color (e.g., teal) */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark futuristic-navbar">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <!-- Add your navigation links here -->
        <div class="container mt-5">
            <h1>Admin Login</h1>
            <form action="{{ url_for('admin_login') }}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        
    </nav>

    <!-- Add Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add your custom JavaScript scripts here -->
    <script src="custom.js"></script>
</body>
</html>
