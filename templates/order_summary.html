<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS styles here -->
    <link rel="stylesheet" href="custom.css">
    <!-- Add futuristic CSS styles -->
    <style>
        /* Style for the navbar */
        .futuristic-navbar {
            background-color: #333; /* Dark background */
        }

        /* Style for navigation links */
        .futuristic-navbar .navbar-nav .nav-link {
            color: #fff; /* White text color */
            transition: color 0.2s; /* Smooth color transition */
        }

        /* Hover effect for navigation links */
        .futuristic-navbar .navbar-nav .nav-link:hover {
            color: #00bcd4; /* Hover color (e.g., teal) */
        }

        /* Style for the order summary section */
        .order-summary {
            background-color: #f8f8f8; /* Subtle grey background */
            padding: 15px; /* Add some padding for spacing */
            border-radius: 5px; /* Add rounded corners */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark futuristic-navbar">
        <a class="navbar-brand" href="#">Order Summary</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Orders</a>
                </li>
                <!-- Add more navigation links as needed -->
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Order Summary</h1>
        <div class="row">
            <div class="col-md-8">
                <!-- Display order details here -->
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example order item -->
                        <tr>
                            <td>Product 1</td>
                            <td>2</td>
                            <td>$49.99</td>
                            <td>$99.98</td>
                        </tr>
                        <!-- Add more order items as needed -->
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <!-- Display order summary and total here -->
                <div class="card order-summary">
                    <div class="card-body">
                        <h5 class="card-title">Order Summary</h5>
                        <p>Total Items: 2</p>
                        <p>Subtotal: $99.98</p>
                        <p>Shipping: $10.00</p>
                        <p><strong>Total: $109.98</strong></p>
                        <!-- Add checkout or payment button here -->
                        <a href="#" class="btn btn-primary">Proceed to Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add your custom JavaScript scripts here -->
    <script src="custom.js"></script>
</body>
</html>
