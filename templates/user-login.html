<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-commerce Store</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your custom CSS styles here -->
    <link rel="stylesheet" href="custom.css">
    <!-- Add futuristic CSS styles -->
    <style>
        /* Style for the navbar */
        .futuristic-navbar {
            background-color: #333; /* Dark background */
        }

        /* Style for navigation links */
        .futuristic-navbar .navbar-nav .nav-link {
            color: #fff; /* White text color */
            transition: color 0.2s; /* Smooth color transition */
        }

        /* Hover effect for navigation links */
        .futuristic-navbar .navbar-nav .nav-link:hover {
            color: #00bcd4; /* Hover color (e.g., teal) */
        }

        /* Style for the active navigation link */
        .futuristic-navbar .navbar-nav .nav-item.active .nav-link {
            color: #00bcd4; /* Active link color (e.g., teal) */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark futuristic-navbar">
        <a class="navbar-brand" href="#">E-commerce Store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <!-- <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Log Out</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('checkout') }}">Cart</a> -->
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        Log in
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {{ form.hidden_tag() }}
                            <div class="form-group">
                                {{ form.username.label(for="username") }}
                                {{ form.username(class="form-control", id="username") }}
                            </div>
                            <div class="form-group">
                                {{ form.password.label(for="password") }}
                                {{ form.password(class="form-control", id="password") }}
                            </div>
                            {{ form.submit(class="btn btn-primary") }}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Add your custom JavaScript scripts here -->
    <script src="custom.js"></script>
</body>
</html>
